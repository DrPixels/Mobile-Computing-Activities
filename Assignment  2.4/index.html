<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login-styles.css" />
  </head>

  <body>
    <div class="main-container hide">
      <form>
        <div class="reg-title-div">
          <p class="reg-title">ACCOUNT REGISTRATION FORM</p>
        </div>

        <div class="main-subdiv">
          <div class="reset-btn-container">
            <button type="reset">Reset All Input</button>
          </div>
          <div class="upper-section-div">
            <p><b>ACCOUNT LOG IN DETAILS</b></p>
            <div class="upper-section-subdiv">
              <div class="name-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-user fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      required
                      type="text"
                      placeholder="First Name"
                    />
                  </div>
                </div>

                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-user fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      required
                      type="text"
                      placeholder="Last Name"
                    />
                  </div>
                </div>

                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-user fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      required
                      type="text"
                      placeholder="Middle Initial"
                    />
                  </div>
                </div>
              </div>

              <div class="username-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-key fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      type="text"
                      required
                      placeholder="Username"
                    />
                  </div>
                </div>

                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-face-smile fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      type="text"
                      placeholder="Nickname (optional)"
                    />
                  </div>
                </div>
              </div>

              <div class="email-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-envelope fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      type="email"
                      required
                      placeholder="Email Address"
                    />
                  </div>
                </div>
              </div>

              <div class="password-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-lock fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input password"
                      type="password"
                      minlength="8"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-check-to-slot fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input confirm-password"
                      type="password"
                      minlength="8"
                      required
                      placeholder="Confirm Password"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <p class="password-status"></p>

          <div class="lower-section-div">
            <p><b>PERSONAL DETAILS</b></p>

            <div class="lower-section-subdiv">
              <div class="birthdate-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-cake-candles fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      required
                      type="text"
                      placeholder="Birthdate (mm/dd/year)"
                      pattern="\d{2}/\d{2}/\d{4}"
                      min="2005-01-01"
                    />
                  </div>
                </div>

                <div class="input-div">
                  <div>Age</div>

                  <div>
                    <input class="input input-age" disabled />
                  </div>
                </div>

                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-house fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      required
                      type="text"
                      placeholder="Enter Birthplace"
                    />
                  </div>
                </div>
              </div>

              <div class="address-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-house fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      required
                      type="text"
                      placeholder="Enter Address"
                    />
                  </div>
                </div>
              </div>

              <div class="gender-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-venus-mars fa-lg"></i>
                  </div>

                  <div>
                    <select required class="gender-option">
                      <option disabled selected value="">
                        Please choose your gender
                      </option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Others</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="civil-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-users-line fa-lg"></i>
                  </div>

                  <div>
                    <select required class="gender-option">
                      <option disabled selected value="">
                        Please choose your civil status
                      </option>
                      <option>Single</option>
                      <option>Married</option>
                      <option>Widowed</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="phone-div">
                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-phone fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      type="text"
                      required
                      pattern="\d{4}-\d{3}-\d{4}"
                      placeholder="Phone Number (XXXX-XXX-XXXX)"
                    />
                  </div>
                </div>

                <div class="input-div">
                  <div>
                    <i class="fa-solid fa-tty fa-lg"></i>
                  </div>

                  <div>
                    <input
                      class="input"
                      type="text"
                      required
                      pattern="8\d{3}-\d{4}"
                      placeholder="Landline (8XXX-XXXX)"
                    />
                  </div>
                </div>
              </div>
              <br />

              <p id="parent-par"><b>PARENTS DETAILS</b></p>

              <div class="parent-main-container">
                <p><b>FATHER</b></p>
                <div class="name-div">
                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="First Name"
                      />
                    </div>
                  </div>

                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>

                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="Middle Initial"
                      />
                    </div>
                  </div>
                </div>

                <div class="occupation-div">
                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user-tie fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="Occupation"
                      />
                    </div>
                  </div>
                </div>

                <br />

                <p><b>MOTHER</b></p>
                <div class="name-div">
                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="First Name"
                      />
                    </div>
                  </div>

                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>

                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="Middle Initial"
                      />
                    </div>
                  </div>
                </div>

                <div class="occupation-div">
                  <div class="input-div">
                    <div>
                      <i class="fa-solid fa-user-tie fa-lg"></i>
                    </div>

                    <div>
                      <input
                        class="input"
                        required
                        type="text"
                        placeholder="Occupation"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="term-condi">
          <div>
            <input required type="checkbox" />
          </div>
          <div>
            <p>
              Creating your account and you accepting
              <u><b>Terms and Conditions.</b></u>
            </p>
          </div>
        </div>

        <div class="create-div">
          <button type="submit" class="create-button">Create Account</button>
        </div>

        <div class="separator">
          <span>or</span>
        </div>

        <div class="signup-div">
          <button type="button" class="signup-button">
            <div>
              <i class="fa-brands fa-facebook fa-lg"></i>
            </div>

            <div>
              <a href="https://www.facebook.com">Sign up using Facebook!</a>
            </div>
          </button>
        </div>
      </form>
    </div>

    <!--HTML Code for the Login Form-->
    <div class="login-main-container">
      <div class="title-login-div">
        <h1>Login</h1>
      </div>

      <form class="login-form">
        <div class="login-email-div">
          <div class="input-div">
            <div>
              <i class="fa-solid fa-envelope fa-lg"></i>
            </div>

            <div>
              <input
                class="input"
                required
                type="text"
                placeholder="Email Address/Username"
              />
            </div>
          </div>
        </div>

        <div class="login-pass-div">
          <div class="input-div">
            <div>
              <i class="fa-solid fa-lock fa-lg"></i>
            </div>

            <div>
              <input
                class="input"
                required
                type="text"
                placeholder="Password"
              />
            </div>
          </div>
        </div>

        <div class="login-forgot-div"><p>Forgot Password/Username?</p></div>

        <div class="login-button-div">
          <button>Log In</button>
        </div>

        <div class="login-notmember-div">
          <p>Not a member? <span id="signupnow">Signup now</span></p>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/ea3bfd0f41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
